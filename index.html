<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/styles.css">
    <title>Multi step form</title>
</head>
<body>
    <main class="main">
        <form class="content" id="form">
            <div class="step rounded">
                <h2 class="step__title">Personal info</h2>
                <h3 class="step__subtitle subtitle">Please provide, email address and phone number</h3>
                <div class="step__fields">
                    <fildset class="step__fields__container">
                        <legend class="step__fields__req label">Name</legend>
                        <input type="text" class="step__fields__input placeholder" placeholder="e.g.Stephen King" pattern="[a-zA-Z]+(( [a-zA-Z]+)+)?" required autocomplete="off">
                    </fildset>
                    <fildset class="step__fields__container">
                        <legend class="step__fields__req label">Email Adress</legend>
                        <input type="text" class="step__fields__input placeholder" placeholder="e.g.stephenking@lorem.com" pattern="[a-zA-ZÃ±\d\.]+@[a-zA-Z]+\.[a-z]+" required autocomplete="off">
                    </fildset>
                    <fildset class="step__fields__container">
                        <legend class="step__fields__req label">Phone Number</legend>
                        <input type="text" class="step__fields__input placeholder" placeholder="e.g.+1 234 567 890" pattern="\+\d+ (\d+ ?)+" required autocomplete="off">
                    </fildset>
                </div>
            </div>
        </form>
        <nav class="sidenav rounded">
            <div class="sidenav__stepside">
                <button class="sidenav__stepside__num">1</button>
                <h4 class="sidenav__stepside__name" title="step 1">your info</h4>
            </div>
            <div class="sidenav__stepside">
                <button class="sidenav__stepside__num">2</button>
                <h4 class="sidenav__stepside__name" title="step 2">select-plan</h4>
            </div>
            <div class="sidenav__stepside">
                <button class="sidenav__stepside__num">3</button>
                <h4 class="sidenav__stepside__name" title="step 3">add-ons</h4>
            </div>
            <div class="sidenav__stepside">
                <button class="sidenav__stepside__num">4</button>
                <h4 class="sidenav__stepside__name" title="step 4">summary</h4>
            </div>
        </nav>
        <footer class="footer">
            <button class="back button hidden">Go Back</button>
            <button class="next button ">Next Step</button>
        </footer>
    </main>
</body>
</html>
